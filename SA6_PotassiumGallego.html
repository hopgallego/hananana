<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
		<!-- provide the necessary meta tags -->
        <meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body onload = "createOTP()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick = "createOTP()" href="#"> New OTP </a></h2>
    <button onclick = "enterOTP()"> Enter the OTP as shown above </button>
    
    <script>
    	/* do not forget to include comments in your answer */
	var pin = '';
	function createOTP(){ //a function that generates one time pin
		pin = '';
		for (let i = 0; i < 6; i++ ){
			let input = Math.floor(Math.random() * 10);
			pin += input;
		}
		document.getElementById("otp").innerHTML = pin;
	}
   
    function enterOTP(){  
    	var enter = prompt("Please enter the OTP shown above CORRECTLY:", ""); //asks the user to type the shown otp
        if (enter == pin){
        window.open("https://www.youtube.com/watch?v=IboBz1CMZWI&list=RDMM73wf2tf6EDQ&index=3"); //redirects the user to another website
        } 
        else {
        alert("Wrong input. Please try again."); //alerts the user about the wrong input
		createOTP();
  	    }
    }
	
</script>					
</body>
</html>
